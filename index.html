<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="card card--ratings">
    <div class="card__icon">
      <img src="/images/icon-star.svg" alt="Star icon">
    </div>
    <h1 class="card__title">How did we do?</h1>
    <p class="card__txt">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <ul class="ratings">
      <li class="rating" data-score="1">1</li>
      <li class="rating" data-score="2">2</li>
      <li class="rating" data-score="3">3</li>
      <li class="rating" data-score="4">4</li>
      <li class="rating" data-score="5">5</li>
    </ul>
    <button id="btnSubmit" type="submit" class="btn btn--main">Submit</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
